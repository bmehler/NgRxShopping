<form class="ui form" #f="ngForm" (ngSubmit)="submitted(f)">
    <div class="field">
        <label>ISBN</label>
        <input type="text" name="isbn" placeholder="123-64345678" ngModel>
    </div>
    <div class="field">
        <label>Title</label>
        <input type="text" name="title" placeholder="Titel" ngModel>
    </div>
    <div class="field">
        <label>Price</label>
        <input type="number" name="price" placeholder="Price in Euro" ngModel>
    </div>
    <button class="ui button" type="submit">Add Book</button>
</form>
